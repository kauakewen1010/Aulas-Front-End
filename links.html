<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Trabalhando com link/hiperlink</h1>
    <hr>
    <h2>Absoluto/externo</h2>
    <p>Link que vai para outros sites/endereços, ou seja, links que não fazem parte do seu próprio site.</p>

    <h3>Exemplos</h3>
    
    <p>
        <!-- target="_blank abre o link em outra aba" -->
        <a target="_blank" href="https://www.sp.senac.br/">Senac São paulo</a>
    </p>

    <p>Faça uma pesquisa usando o 
        <a href="https://google.com" target="_blank">Google</a>
    </p>

    <h2>Relativo/interno</h2>
</body>
</html>
